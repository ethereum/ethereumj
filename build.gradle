wrapper.gradleVersion = '2.2.1'

allprojects {
    apply plugin: 'eclipse'
}

subprojects {
    apply plugin: 'java'

    group = 'org.ethereum'
    version = '0.7.14-SNAPSHOT'

    compileJava.options.encoding = 'UTF-8'
    compileTestJava.options.encoding = 'UTF-8'

    repositories {
        jcenter()
    }
}
