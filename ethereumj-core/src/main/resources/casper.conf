blockchain.config.name = "casper"

consensus {
    # Strategy for consensus
    # Currently supported:
    #  "pow" - Proof of Work
    #  "casper-hybrid" - hybrid PoW + Casper PoS
    strategy="casper-hybrid"

    # Casper specific settings, used only with Casper strategy
    casper {
        # Casper contract BIN (required)
        contractBin = "/casper/casper.bin"

        # Casper contract ABI (required)
        contractAbi = "/casper/casper.abi"

        # Casper epoch length (required)
        epochLength = 50
        # Currently hardcoded and encoded in casper.bin
        #        withdrawalDelay =
        #        baseInterestFactor =
        #        basePenaltyFactor

        # Casper validator settings (required)
        validator {
            # Is Casper validator on (required)
            enabled = true
            # Validator coinbase (withdraw/deposit address) private key (optional)
            # TODO: It should be something more secure
            privateKey = "396ecd4115d4e20d4846060013823e1687b95960398f6f148f0fd64e70af13ac"
            # Deposit in ethereum, 1500 is minimum (optional)
            deposit = 2000
        }
    }
}

mine.start=false
